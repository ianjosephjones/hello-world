<div>
  <h3>This is an Attribute Directives</h3>
  <span [class.red]="true">Attibute Change </span>
  <br />
  <span [ngClass]="{ blue: true }"> Attribute change by using NgCLass </span>
  <br />
  <span [ngStyle]="{ 'font-size': '14px', color: 'green' }"
    >Attribute change by Using ngStyle</span
  >
  <br /><br />
  <span [class.cyan]="showColor">Attribute Change</span>
  <br />
  <span [ngClass]="{ brown: showColor }">
    Attribute change by using ngClass
  </span>
  <br />
  <input type="button" value="Change Color" (click)="changeColor()" />
  <br /><br />
  <span [class.cyan]="showColor">Attribute change</span>
  <br />
  <span [ngClass]="{ cyan: showColor, red: !showColor }">
    Attribute change by using ngClass
  </span>
</div>
