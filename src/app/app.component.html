<h1>My favorite colors</h1>
<!-- *ngIf and *ngFor -->
<span *ngIf="colors.length === 0">I dont have any favorite colors</span>
<ul>
  <li *ngFor="let c of colors">{{ c }}</li>
</ul>

<!--  -->

<ul>
  <li *ngFor="let color of colors" [ngSwitch]="color">
    {{ color }}

    <span [style]="{ color: color, fontWeight: 'bold' }">
      <span *ngSwitchCase="'blue'"> Is my favorite</span>
      <span *ngSwitchCase="'red'">My least favorite</span>
      <span *ngSwitchDefault>Doesn't apply</span>
    </span>
    <span [style]="{ color: 'blue' }">This is span two</span>
    <span [style.color]="'red'">This is span two</span>
  </li>
</ul>
